<h1>Kontakt ze Schroniskiem</h1>

<div class="center_content">

    <form action="#" th:action="@{/contact}" th:object="${mail}" method="post">


        <div class="label"><label for="sender">Podaj swój adres email: </label></div>
        <input type="text" id="sender" th:field="*{sender}" placeholder="Twój Email"/>

        <div class="label"><label for="subject">Temat: </label></div>
        <input type="text" id="subject" th:field="*{subject}" placeholder="Temat"/>
        <div class="label"><label for="message">Treść wiadomości: </label></div>
        <input type="text" id="message" th:field="*{message}" placeholder="treść wiadomości"/>


        <p><input type="submit" value="Napisz Wiadomość"/></p>
    </form>

        <br/>


</div>
