<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{static/css/style.css}" rel="stylesheet" type="text/css"/>
    <title>Edytuj istniejący wpis</title>
</head>
<body>

<ul>
    <li><a href="/dodaj">Dodaj Zwierzę</a></li>
    <li><a href="/usun">Usuń Zwierzę</a></li>
    <li><a href="/edycja">Edytuj</a></li>
    <li style="float:right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Wyloguj"/>
        </form>
    </li>
</ul>
<br/>
<br/>
<br/>
<h1>Edytuj Informacje o Mieszkańcu</h1>

<div class="center_content">

    <form action="#" th:action="@{/edycja}" th:object="${zwierze}" method="post">
        <div class="label"><label for="id">Id: </label></div>  <input type="text" id="id" th:field="*{id}" placeholder="Podaj Id Zwierzęcia"/>
        <div class="label"><label for="imie">Imię: </label></div>  <input type="text" id="imie" th:field="*{imie}" placeholder="Podaj imię Zwierzęcia"/>
        <!--th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}">Imie Error-->
        <div class="label"><label for="plec">Płeć: </label></div>  <input type="text" id="plec" th:field="*{plec}" placeholder="Podaj płeć Zwierzęcia"/>
        <div class="label"><label for="wiek">Wiek: </label></div>  <input type="text" id="wiek" th:field="*{wiek}" placeholder="Podaj wiek Zwierzęcia"/>
        <div class="label"><label for="waga">Waga: </label></div>  <input type="text" id="waga" th:field="*{imie}" placeholder="Podaj Wagę Zwierzęcia"/>
        <div class="label"><label for="opiekun">Opiekun: </label></div>  <input type="text" id="opiekun" th:field="*{opiekun}" placeholder="Podaj imię i nazwisko Przypisanego opiekuna"/>
        <p><input type="submit" value="Edytuj"/></p>
    </form>
    <br/>
    <br/>

</div>


</body>
</html>
