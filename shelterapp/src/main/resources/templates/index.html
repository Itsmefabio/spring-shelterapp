<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{static/css/style.css}" rel="stylesheet" type="text/css"/>

    <title>strona główna</title>
</head>

<body>

<ul>
    <li><a href="/dodaj">Dodaj Zwierzę</a></li>
    <li><a href="/usun">Usuń Zwierzę</a></li>
    <li><a href="/edycja">Edytuj</a></li>
    <li style="float:right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Wyloguj"/>
        </form>
    </li>
</ul>


<br/>
<br/>
<br/>

<h1>Lista Mieszkańców</h1>
<br/>
<br/>
<div class="center_content">


    <div id="table">
        <table border="2" width="90%">
            <tr>
                <th>Id</th>
                <th>Imie</th>
                <th>Plec</th>
                <th>Wiek</th>
                <th>Waga</th>
                <th>Opiekun</th>
            </tr>
            <tr th:each="Zwierze : ${listaZ}">
                <td th:text="${Zwierze.getId()}"></td>
                <td th:text="${Zwierze.getImie()}"></td>
                <td th:text="${Zwierze.getPlec()}"></td>
                <td th:text="${Zwierze.getWiek()}"></td>
                <td th:text="${Zwierze.getWaga()}"></td>
                <td th:text="${Zwierze.getOpiekun()}"></td>

            </tr>
        </table>
    </div>

</div>
</body>
</html>
